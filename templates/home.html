{% extends "base.html" %}

{% block title %}チョコTube - ホーム{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="counter-section">
        <div class="counter-box">
            <img src="https://count.getloli.com/@choco-banana-?name=choco-banana-&theme=booru-lisu&padding=6&offset=0&align=center&scale=1&pixelated=1&darkmode=auto" alt="訪問者カウンター" class="counter-image">
        </div>
    </div>

    <div class="feature-boxes">
        <a href="/chat" class="feature-box feature-box-chat">
            <div class="feature-icon">💬</div>
            <div class="feature-content">
                <h3 class="feature-title">チョコchat</h3>
                <p class="feature-description">荒らしは来ないでね。作るのにめっちゃ時間かかった…</p>
            </div>
            <div class="feature-arrow">→</div>
        </a>

        <a href="/trend" class="feature-box feature-box-trend">
            <div class="feature-icon">🔥</div>
            <div class="feature-content">
                <h3 class="feature-title">トレンド</h3>
                <p class="feature-description">急上昇の動画をチェック</p>
            </div>
            <div class="feature-arrow">→</div>
        </a>

        <a href="/tool" class="feature-box feature-box-tools">
            <div class="feature-icon">🛠️</div>
            <div class="feature-content">
                <h3 class="feature-title">その他のツール</h3>
                <p class="feature-description">ブログ、履歴など</p>
            </div>
            <div class="feature-arrow">→</div>
        </a>
    </div>

    <div class="quick-links">
        <h3 class="quick-links-title">その他のツール一覧</h3>
        <div class="quick-links-grid">
             <a href="/downloader" class="quick-link">
                <span class="quick-link-icon">📥</span>
                <span>ダウンローダー</span>
            </a>
            <a href="/getcode" class="quick-link">
                <span class="quick-link-icon">💻</span>
                <span>コード取得</span>
            </a>
            <a href="/history" class="quick-link">
                <span class="quick-link-icon">📜</span>
                <span>再生履歴</span>
            </a>
            <a href="/favorite" class="quick-link">
                <span class="quick-link-icon">⭐</span>
                <span>お気に入り</span>
            </a>
            <a href="/blog" class="quick-link">
                <span class="quick-link-icon">📝</span>
                <span>ブログ</span>
            </a>
            <a href="/help" class="quick-link">
                <span class="quick-link-icon">❓</span>
                <span>ヘルプ</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
