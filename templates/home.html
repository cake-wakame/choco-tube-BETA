{% extends "base.html" %}

{% block title %}チョコTube - ホーム{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-search-section">
        <form action="/search" method="get" class="dashboard-search-form">
            <input type="text" name="q" class="dashboard-search-input" placeholder="動画を検索..." autocomplete="off">
            <button type="submit" class="dashboard-search-button">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                検索
            </button>
        </form>
    </div>

    <div class="feature-boxes">
        <a href="/chat" class="feature-box feature-box-chat">
            <div class="feature-icon">💬</div>
            <div class="feature-content">
                <h3 class="feature-title">チョコチャット</h3>
                <p class="feature-description">みんなとおしゃべりしよう</p>
            </div>
            <div class="feature-arrow">→</div>
        </a>

        <a href="/trend" class="feature-box feature-box-trend">
            <div class="feature-icon">🔥</div>
            <div class="feature-content">
                <h3 class="feature-title">トレンド</h3>
                <p class="feature-description">急上昇の動画をチェック</p>
            </div>
            <div class="feature-arrow">→</div>
        </a>

        <a href="/help" class="feature-box feature-box-tools">
            <div class="feature-icon">🛠️</div>
            <div class="feature-content">
                <h3 class="feature-title">その他のツール</h3>
                <p class="feature-description">ヘルプ・ブログなど</p>
            </div>
            <div class="feature-arrow">→</div>
        </a>
    </div>

    <div class="quick-links">
        <h3 class="quick-links-title">クイックリンク</h3>
        <div class="quick-links-grid">
            <a href="/blog" class="quick-link">
                <span class="quick-link-icon">📝</span>
                <span>ブログ</span>
            </a>
            <a href="/help" class="quick-link">
                <span class="quick-link-icon">❓</span>
                <span>ヘルプ</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
